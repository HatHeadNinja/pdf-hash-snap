<!doctype html>
<html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Hasher</title>
    <link rel="icon" type="image/svg" href="./images/icon.svg"/>
  </head>

  <body>
    <h1>PDF Hasher</h1>
    <p>Upload and sign a hash of a PDF with your MetaMask wallet.</p>
    <details>
      <summary>Instructions</summary>
      <ol>
        <li>Click "Connect" to connect your MetaMask wallet</li>
        <li>Click "Upload" to upload a PDF file</li>
        <li>Click "Hash" to sign PDF hash</li>
        <li>Verify/publish at <a href="https://etherscan.io/verifiedSignatures">https://etherscan.io/verifiedSignatures</a></li>
      </ol>
    </details>
    <br/>

    <button class="connect">Connect</button>
    <button class="upload">Upload</button>
    <button class="sign">Sign</button>
  </body>

  <script>
    const snapId = `local:${window.location.href}`;

    const connectButton = document.querySelector('button.connect')
    const sendButton = document.querySelector('button.sendHello')

    connectButton.addEventListener('click', connect)
    sendButton.addEventListener('click', send)

    // here we get permissions to interact with and install the snap
    async function connect () {
      await ethereum.request({
        method: 'wallet_enable',
        params: [{
          wallet_snap: { [snapId]: {} },
        }]
      })
    }

    // here we call the snap's "hello" method
    async function send () {
      try {
        const response = await ethereum.request({
          method: 'wallet_invokeSnap',
          params: [snapId, {
            method: 'hello'
          }]
        })
      } catch (err) {
        console.error(err)
        alert('Problem happened: ' + err.message || err)
      }
    }
  </script>
</html>
